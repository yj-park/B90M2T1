<script id="detail-template" type="text/x-handlebars-template">
{{#detail}}
<div class="container">
	<div class="content">
		<ol class="breadcrumb">
		  <li><a href="${pageContext.request.contextPath}/main/main.do">Home</a></li>
		  <li class="active">자유게시판</li>
		</ol>
		<table class="table table-no-border">
		<tr>
			<td class="td-txt-right td-wp10">번호</td>
		 	<td>{{no}}</td>
		</tr>
		<tr>
			<td class="td-txt-right td-wp10">제목</td>
		 	<td>{{title}}</td>
		</tr>
		<tr>
			<td class="td-txt-right td-wp10">글쓴이</td>
		 	<td>{{memberId}}</td>
		</tr>
		<tr>
			<td class="td-txt-right td-wp10">내용</td>
		 	<td>{{content}}</td>
		</tr>
		<tr>
			<td class="td-txt-right td-wp10">첨부파일</td>
		 	<td><a href="${pageContext.request.contextPath}/upload${file.filePath}/${file.systemName}">${file.oriName}</a>(${file.fileSize} byte)</td>
		</tr>
		</table>
	</div>
	
	<div class="row">
		    <div class="col-md-9"></div>
		    <div class="col-md-3">
				<a href="javascript:updateFormPage({{no}});" class="btn btn-success btn-lg">수정</a>
				<a href="javascript:deletePage({{no}});" class="btn btn-danger btn-lg">삭제</a>
				<a href="javascript:pageList() class="btn btn-info btn-lg">목록</a>
		    </div>
	</div>
	<hr>	
		
	<div id="comment">
		<form id="rForm" class="form-inline">
			<div class="form-group">
				<input type="text" name="memberId" class="form-control" value="{{memberId}}" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<input type="text" name="content" class="form-control input-wp1" placeholder="내용을 입력하세요">
			</div>
			  	<button type="button" class="btn btn-primary" onclick="commentWrite()">등록</button>
		</form>					
	</div>
	<hr>
	<div id="commentList"></div>		
		
	</div>
</div>
{{/detail}}
</script>

<div id="detail">
</div>
<script src="js/detail.js"></script>
